env:
  es6: true
  node: true
  browser: true
extends: 'eslint:recommended'
parser: babel-eslint
parserOptions:
  sourceType: "module"
  ecmaVersion: 8
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  react/jsx-uses-react: "error"
  react/jsx-uses-vars: "error"
plugins:
  - react
